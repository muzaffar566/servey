<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Course Feedback Survey</title>
 
</head>
<body>

  <form action="/submit" method="post">
    <h2>Online Course Feedback Survey</h2>

    <!-- Text input -->
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name">
    </div>

    <!-- Dropdown menu -->
    <div class="form-group">
      <label for="course">Which course did you attend?</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select a course</option>
        <option value="web-dev">Web Development Basics</option>
        <option value="data-science">Introduction to Data Science</option>
        <option value="uiux">UI/UX Design Fundamentals</option>
        <option value="python">Python for Beginners</option>
      </select>
    </div>

    <!-- Radio buttons -->
    <div class="form-group">
      <label>How did you hear about this course?</label>
      <input type="radio" id="email" name="source" value="Email" required>
      <label for="email">Email</label><br>
      <input type="radio" id="social" name="source" value="Social Media">
      <label for="social">Social Media</label><br>
      <input type="radio" id="friend" name="source" value="Friend">
      <label for="friend">Friend Recommendation</label><br>
      <input type="radio" id="ads" name="source" value="Ads">
      <label for="ads">Online Ads</label>
    </div>

    <!-- Checkbox -->
    <div class="form-group">
      <label>Which features did you find most useful? (Select all that apply)</label>
      <input type="checkbox" name="features[]" value="Videos"> Video Lectures<br>
      <input type="checkbox" name="features[]" value="Quizzes"> Practice Quizzes<br>
      <input type="checkbox" name="features[]" value="Projects"> Hands-on Projects<br>
      <input type="checkbox" name="features[]" value="Community"> Peer Community<br>
      <input type="checkbox" name="features[]" value="Mentor"> Mentor Support
    </div>

    <!-- Rating scale -->
    <div class="form-group">
      <label>Rate the overall quality of the course (1 = Poor, 5 = Excellent):</label>
      <div class="rating">
        <label><input type="radio" name="rating" value="1"> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3"> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5</label>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label for="feedback">Any additional comments or suggestions?</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..."></textarea>
    </div>

    <!-- Submit -->
    <div class="form-group">
      <input type="submit" value="Submit Survey">
    </div>
    <!-- Short Answer Text Inputs -->
<div class="form-group">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>
  </div>
  
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="text" id="email" name="email" placeholder="you@example.com">
  </div>
  
  <div class="form-group">
    <label for="job">Your Current Role/Job Title:</label>
    <input type="text" id="job" name="job" placeholder="Student, Developer, Teacher, etc.">
  </div>
  
  <div class="form-group">
    <label for="expectations">What were you expecting from this course? (Short answer)</label>
    <input type="text" id="expectations" name="expectations" placeholder="e.g., Improve my coding skills">
  </div>
  
  </form>

</body>
</html>
